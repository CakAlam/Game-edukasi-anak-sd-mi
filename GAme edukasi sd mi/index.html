<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Interaktif Jelajah Nilai Moderasi</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Gaya CSS untuk layar intro */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff; /* Warna latar belakang intro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Pastikan intro di atas elemen lain */
        }

        #intro-title {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        #play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        #play-button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none !important;
        }

        .hidden-icon {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        <h1 id="intro-title">Selamat Datang di<br>Peta Jelajah Nilai Moderasi</h1>
        <button id="play-button">Mulai</button>
    </div>

    <div class="game-container hidden">
        <div id="map-container">
            <div class="map-icon masjid-icon hidden-icon" style="top: 30px; left: 60px;" data-info="Ini adalah Masjid. Tempat ibadah umat Islam. Kita harus menghormati saat ada kegiatan di sini." data-location-id="masjid"></div>
            <div class="map-icon gereja-icon hidden-icon" style="top: 130px; left: 230px;" data-info="Ini adalah Gereja. Tempat ibadah umat Kristen. Kita harus menghargai keyakinan teman-teman kita." data-location-id="gereja"></div>
            <div class="map-icon pura-icon hidden-icon" style="top: 260px; left: 430px;" data-info="Ini adalah Pura. Tempat ibadah umat Hindu. Mari kita belajar tentang tradisi mereka." data-location-id="pura"></div>
            <div class="map-icon vihara-icon hidden-icon" style="top: 80px; left: 380px;" data-info="Ini adalah Vihara. Tempat ibadah umat Buddha. Kita bisa berteman dengan siapa saja." data-location-id="vihara"></div>

            <div class="map-icon sekolah-icon hidden-icon" style="top: 300px; left: 100px;" data-info="Ini adalah Sekolah. Tempat kita belajar dan bermain bersama teman-teman dari berbagai latar belakang." data-location-id="sekolah"></div>
            <div class="map-icon taman-icon hidden-icon" style="top: 180px; left: 480px;" data-info="Ini adalah Taman. Tempat yang menyenangkan untuk bermain dan berinteraksi dengan semua orang." data-location-id="taman"></div>

            <div class="miniature-item buku-icon hidden-icon" id="miniature-buku" style="top: 230px; left: 60px;" data-info="Tumpukan buku tentang keberagaman." data-location-id="buku"></div>
            <div class="miniature-item bendera-icon hidden-icon" id="miniature-bendera" style="top: 100px; left: 280px;" data-info="Bendera Merah Putih, simbol persatuan." data-location-id="bendera"></div>
            <div class="miniature-item alatmusik-icon hidden-icon" id="miniature-alatmusik" style="top: 330px; left: 380px;" data-info="Berbagai alat musik tradisional." data-location-id="alatmusik"></div>

            <div id="player-pawn" style="top: 20px; left: 20px;"></div>

            <div id="icon-info-container" class="icon-info"></div>
        </div>

        <div id="scenario-card">
            </div>

        <div id="ui-container">
            <div id="point-display">Poin: 0</div>
            <button id="next-scenario-btn" class="hidden">Skenario Berikutnya</button>
            </div>
    </div>

    <audio id="background-music" loop>
        <source src="assets/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
